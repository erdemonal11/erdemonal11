<svg fill="none" viewBox="0 0 430 40" width="430" height="40" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        strong {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif;
          color: limegreen;
          font-size: 1.5em;
        }
        
        .blink {
          animation: blink-animation 1s steps(5, start) infinite;
        }
        
        @keyframes blink-animation {
          to {
            visibility: hidden;
          }
        }
      </style>
      <strong>My Name is Erdem and I like <span class="blink" id="changing-text">Python</span></strong>
      <script>
        const texts = ["Python", "React", "TypeScript"];
        let index = 0;
        setInterval(() => {
          document.getElementById('changing-text').textContent = texts[index];
          index = (index + 1) % texts.length;
        }, 1000);
      </script>
		</div>
	</foreignObject>
</svg>
